<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/join_C.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>YELLOW BOX</title>
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <div class="loginDiv">
        <form action="signInUp.html" method="get"  id="joinForm" onsubmit="return checkForm();">
            <div class="wrapInput">
                <input type="email" name="" id="email" class="formInputs" placeholder="Email" autocomplete="off">
                <ion-icon name="checkmark-outline" class="checkIcon"></ion-icon>
                <div id="emailBtn">이메일 중복 체크</div>
                <span id="emailSpan" class="formSpans"></span>
            </div>
            <div class="wrapInput">
                <input type="text" name="" id="nickname" class="formInputs" placeholder="Nickname" autocomplete="off">
                <ion-icon name="checkmark-outline" class="checkIcon"></ion-icon>
                <span id="nicknameSpan" class="formSpans"></span>
            </div>
            <div class="wrapInput">
                <input type="password" name="" id="password1" class="formInputs" placeholder="문자,숫자 포함 8자 이상 입력." autocomplete="new-password">
                <ion-icon name="checkmark-outline" class="checkIcon"></ion-icon>
                <span id="password1Span" class="formSpans"></span>
            </div>
            <div class="wrapInput">
                <input type="password" name="" id="password2" class="formInputs" placeholder="비밀번호 확인" autocomplete="new-password">
                <ion-icon name="checkmark-outline" class="checkIcon"></ion-icon>
                <span id="password2Span" class="formSpans"></span>
            </div>
            <input type="submit" value="Join" id="submit">
        </form>

        <button id="checkCurrent">현재상태 체크</button>
        
    </div>
    <script src="./js/join_C.js"></script>
</body>
</html>
