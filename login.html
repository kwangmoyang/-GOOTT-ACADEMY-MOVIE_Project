<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_C.css">
    <link rel="stylesheet" href="./css/global.css">
    <title>YELLOW BOX</title>

</head>
<body>
    <div class="loginDiv">
        <div id="joinDiv">
            <div class="wrapInput">
                <input type="email" name="" id="email" class="formInputs" placeholder="Email" autocomplete="off">
                <span id="emailSpan" class="formSpans"></span>
            </div>
            <div class="wrapInput">
                <input type="password" name="" id="password" class="formInputs" placeholder="Password"
                    autocomplete="new-password">
                <span id="password1Span" class="formSpans"></span>
            </div>
            <button id="submit">Login</button>
        </div>
    </div>
    <script src="./js/login_C.js"></script>
</body>

</html>
